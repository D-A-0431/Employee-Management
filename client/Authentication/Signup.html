<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <h1 hidden>Login</h1>
    <form id="login-form" hidden>
        <input id="login-email" name="email" placeholder="Email" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <h1 >Signup</h1>
    <form id="signup-form" >
        <input id="signup-email" name="email" placeholder="Email" required>
        <input type="password" id="signup-password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <div id="error-message">Incorrect email or password. Please try again.</div>
        
    <div class="signup">Already a member? <a href="Login.html">Login now</a></div>

    <script src="script.js"></script>
</body>
</html>
